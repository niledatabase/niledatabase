{% extends "base.html" %}
{% block content %}

<div class="flex flex-col py-6 px-6 mt-6 bg-slate-100">
    <div>
    <a href="{% url "tenant-add" %}" class="button flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 mb-6 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Create Tenant
    </a>
</div>
<div class="relative py-4">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-b border-slate-500"></div>
    </div>
    <div class="relative flex justify-center">
      <span class="bg-slate-100 px-4 text-sm text-gray-900">or</span>
    </div>
  </div>
    <div>
        <h2 class="mt-10 text-center text-medium leading-9 tracking-tight text-gray-900">Use Existing Tenant</h2>
        <ul>
            {% for tenant in object_list %}
            <li>
                <div
                    role="button"
                    onclick="location.href='{% url "todos" tenant.id %}'">
                    {{ tenant.name }}
                </div>
            </li>
            {% empty %}
            <h4></h4>
            {% endfor %}
        </ul>
    </div>
  </div>




{% endblock %}
